name: CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: forumuser
          POSTGRES_PASSWORD: forumpassword
          POSTGRES_DB: forumdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U forumuser" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'


      - name: Build with Maven
        run: ./mvnw clean package --no-transfer-progress
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/forumdb
          SPRING_DATASOURCE_USERNAME: forumuser
          SPRING_DATASOURCE_PASSWORD: forumpassword

      - name: Run tests
        run: ./mvnw test --no-transfer-progress
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/forumdb
          SPRING_DATASOURCE_USERNAME: forumuser
          SPRING_DATASOURCE_PASSWORD: forumpassword

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/forum:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/forum:latest

      # Optionally deploy or run further steps here
